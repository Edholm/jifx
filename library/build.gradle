group 'pub.edholm.jifx.library'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    compile group: 'com.fasterxml.jackson.jr', name: 'jackson-jr-objects', version: '2.8.5'
    compile 'org.apache.commons:commons-lang3:3.+'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
