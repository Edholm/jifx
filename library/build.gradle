group 'pub.edholm.jifx.library'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.fasterxml.jackson.jr', name: 'jackson-jr-objects', version: '2.8.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
