group 'pub.edholm.jifx.examples'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = "edholm.pub.jifx.examples.Jifx"

repositories {
    mavenCentral()
}

